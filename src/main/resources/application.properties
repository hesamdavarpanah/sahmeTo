spring.application.name=${APPLICATION_NAME}
server.address=${SERVER_ADDRESS}
server.port=${SERVER_PORT}
spring.datasource.url=${DATABASE_DRIVER}:${DATABASE_SCHEME}://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jpa.hibernate.ddl-auto=update
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.database=${REDIS_DB_NUMBER}
resilience4j.ratelimiter.instances.anonymousAuth.limit-for-period=${ANONYMOUS_AUTH_LIMIT_RATE}
resilience4j.ratelimiter.instances.anonymousAuth.limit-refresh-period.seconds=${ANONYMOUS_AUTH_REFRESH_PER_SECOND}
resilience4j.ratelimiter.instances.anonymousAuth.timeout-duration.seconds=${ANONYMOUS_AUTH_TIMEOUT_PER_SECOND}
jwt.secret=${JWT_SECRET_KEY}
jwt.expirationMs=${JWT_EXPIRE_TIME}